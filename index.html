<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/300ffe79f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Hamburger Menu + 3D Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="logo">
          <a href="#"
            ><img
              src="https://thehackneywick.co.uk/assets/food/avocado.png"
              alt="logo Avocado by Olga from the Noun Project"
              width="50"
              height="50"
          /></a>
        </div>
        <div class="btn-wrapper">
          <button class="banner-btn">Explore More Recipe</button>
        </div>
      </div>

      <div class="nav-wrapper">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <nav class="top-nav">
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">About Us</a></li>
            <li><a href="#" class="nav-link">Our Projects</a></li>
            <li><a href="#" class="nav-link">Services</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>

        <nav class="bottom-nav">
          <ul class="icons">
            <li class="icon-item">
              <a href="#" class="icon-link"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"
                ><i class="fab fa-google-plus"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
